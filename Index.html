<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dbusuk Anime List</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dbusuk Anime List</h1>
    </header>

    <main>
        <section id="anime-form">
            <h2>Add a New Anime</h2>
            <input type="text" id="anime-name" placeholder="Anime Name">
            <button onclick="addAnime()">Add</button>
        </section>

        <section id="anime-list">
            <h2>Your Anime List</h2>
            <ul id="list"></ul>
        </section>
    </main>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
